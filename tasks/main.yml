---
- name: add nginx repository signing key
  become: true
  rpm_key:
    key: "{{ nginx_signing_key }}"

- name: add nginx repository
  become: true
  yum_repository:
    name: nginx
    baseurl: "{{ nginx_base_repository }}"
    description: nginx repository
    enabled: true
    gpgcheck: true

- name: install nginx
  become: true
  package:
    name: nginx
    state: present

  name: start nginx
  become: true
  service:
    name: nginx
    state: started
    enabled: true

- name: override default home page
  become: true
  copy:
    src: "{{ index_src }}"
    dest: /usr/share/nginx/html/index.html

- name: modify nginx status
  become: true
  blockinfile:
    path: /etc/nginx/conf.d/default.conf
    block: |
      location /nginx_status {
          stub_status on;
          allow 127.0.0.1;
          deny all;
      }
    insertbefore: "#error_page  404              /404.html;"

- name: prometheus exporter
  include_tasks: exporter.yml
